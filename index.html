<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header>
      <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <main class="d-flex row container col-12 m-2 mt-5 fill">
      <section class="col-3 container">
        <form id="search-bar" class="m-2">
          <h2 class="m-2">Search For a City:</h2>
          <input
            id="cityInput"
            type="text"
            name="citySearch"
            class="form-control m-2"
            placeholder="Atlanta"
          />
          <button id="submit" type="button" class="btn btn-primary col-12 m-2">
            Search Button
          </button>
        </form>
        <section
          id="history-list"
          class="m-2 col-11 border-top border-dark border-5"
        ></section>
      </section>

      <section class="col-9">
        <section class="col container m-2">
          <h2 class="">
            <span id="current-city"></span>
            <span id="current-date"></span> Icon
          </h2>
          <article>
            <p>Temp: <span id="city-temp"></span></p>
            <p>Wind: <span id="city-wind"></span></p>
            <p>Humidity: <span id="city-humid"></span></p>
            <p>UV Index: <span id="city-uv"></span></p>
          </article>
        </section>

        <section id="forecast" class="col container m-2">
          <h3 class="col">5-Day Forecast:</h3>
          <section class="row col-12">
            <article class="col-2 bg-primary m-2">
              <h4>Day 1</h4>
              <aside>Icon</aside>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </article>
            <article class="col-2 bg-primary m-2">
              <h4>Day 2</h4>
              <aside>Icon</aside>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </article>
            <article class="col-2 bg-primary m-2">
              <h4>Day 3</h4>
              <aside>Icon</aside>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </article>
            <article class="col-2 bg-primary m-2">
              <h4>Day 4</h4>
              <aside>Icon</aside>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </article>
            <article class="col-2 bg-primary m-2">
              <h4>Day 5</h4>
              <aside>Icon</aside>
              <p>Temp</p>
              <p>Wind</p>
              <p>Humidity</p>
            </article>
          </section>
        </section>
      </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
